# -- number of replicas
replicaCount: 1

global:
  persistence:
    # -- Endpoint for the object storage. Compatible with S3 or Minio
    url: "" 
    service:
      ports:
        # -- Minio api port
        api: 9000
  manager:
    service:
      ports:
        # -- Manager grpc port
        grpc: 8081

  # -- Tolerations for profiler pods
  tolerations: []

image:
  # -- profiler image
  full: hydrosphere/profiler:f5409b4a791b93d46fb5024a9458dd06d20405d9
  # -- profiler image pull policy
  pullPolicy: IfNotPresent

service:
  # -- Kubernetes Service type
  type: ClusterIP
  # -- profiler port
  port: 5001

podSecurityContext:
  # -- User ID for the container
  runAsUser: 42069

securityContext:
  # -- Container child process can gain more privileges than its parent
  allowPrivilegeEscalation: false

# -- Map of annotations to add to the pods
podAnnotations: {}

# -- Map of resources to add to the pods
resources: {}

# -- Node labels for profiler pods assignment
nodeSelector: {}

# -- Affinity for profiler pods assignment
affinity: {}
