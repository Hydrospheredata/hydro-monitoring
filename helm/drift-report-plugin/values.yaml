# Default values for drift-report-plugin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

global:
  persistence:
    url: "" # Endpoint for the object storage. Compatible with S3 or Minio.
    service:
      ports:
        api: 9000

  manager:
    service:
      ports:
        http: 8080
        grpc: 8081
  tolerations: []

image:
  full: hydrosphere/drift-report-plugin:3a78805d62f234e3738ccdfcb52618d7fcae8243
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5000

podSecurityContext:
  runAsUser: 42069

securityContext:
  allowPrivilegeEscalation: false

podAnnotations: {}

resources: {}

nodeSelector: {}

affinity: {}
