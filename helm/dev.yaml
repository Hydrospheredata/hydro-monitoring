manager:
  image: 
    full: hydrosphere/monitoring-manager:0a6aa89e3056376a42609933ede9759538c11c29
  monitoring:
    enabled: true
  resources:
    limits:
      # -- The cpu limit for the container
      cpu: 1500m
      # -- The memory limit for the container
      memory: 2Gi
    requests:
      # -- The requested cpu for the container
      cpu: 500m
      # -- The requested memory for the container
      memory: 1Gi

drift-report-plugin:
  image: 
    full: hydrosphere/drift-report-plugin:39161af784b0ff6cbea5c0c74d93560eca99ccbd

profiler:
  image: 
    full: hydrosphere/profiler:63e8001df93f5defac3994b84995558e040ccae2

shell-ui:
  image: 
    full: hydrosphere/shell-ui:46427ff552b32b1f176815b3cfb4da570112c256

otel-collector:
  prometheusEndpoint: kube-prometheus-prometheus:9090

global:
  ui:
    ingress:
      enabled: true
      host: "hydro-monitoring.dev.hydrosphere.io"
  
  persistence:
    url: ""
    mode: "minio"
    region: "us-west-2" # region for s3
  
  tolerations:
    - key: "node-type"
      operator: "Equal"
      value: "demo"
      effect: "NoSchedule"
