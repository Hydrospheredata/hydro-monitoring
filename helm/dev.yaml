manager:
  image: 
    full: hydrosphere/monitoring-manager:latest

drift-report-plugin:
  image: 
    full: hydrosphere/drift-report-plugin:latest

profiler:
  image: 
    full: hydrosphere/profiler:latest

shell-ui:
  image: 
    full: hydrosphere/shell-ui:latest

global:
  ui:
    ingress:
      enabled: true
      host: "hydro-monitoring.dev.hydrosphere.io"
  
  persistence:
    url: ""
    mode: "minio"
    region: "us-west-2" # region for s3
  
  tolerations:
    - key: "node-type"
      operator: "Equal"
      value: "demo"
      effect: "NoSchedule"
